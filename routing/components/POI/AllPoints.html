<table class="table table-hover" >
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Category</th>
        <th scope="col">Rating</th>
        <th scope="col">Views</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="p in allPntsCtrl.points" >
        <th scope="row">{{p.PointName}}</th>
        <td>{{p.Category}}</td>
        <td>{{p.Ratings}}</td>
        <td>{{p.Views}}</td>
      </tr>
    </tbody>
  </table>
