<!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"> -->
<div class="container">
  <div class="row">
    <!-- Post Content Column -->
    <div class="col-lg-8">
      <!-- Title -->
      <h1 class="mt-4">{{poiCtrl.point.PointName}}</h1>
      <!-- Preview Image -->
      <img class="img-fluid rounded" src="{{poiCtrl.point.Ref}}" style="width:900;height:300px;" alt="">
      <hr>
      <!-- Post Content -->
      <p class="lead">{{poiCtrl.point.Description}}</p>
      <hr>
      <button type="button" ng-show="poiCtrl.flag" class="btn btn-primary mx-auto d-block" data-toggle="modal" data-target="#exampleModalCenter">
        Leave comment
      </button>
      <hr>
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Comment here!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <!-- <span aria-hidden="true">&times;</span> -->
              </button>
            </div>
            <div class="modal-body">
              <form name="fc">
                <div class="form-group">
                  <textarea class="form-control" rows="3" name="text" ng-model="poiCtrl.content" ng-required="true"></textarea>
                </div>
                <hr>
                <label>Rank the point:</label>
                <input type="radio" ng-model="poiCtrl.selected" name='rank' value="1">1
                <input type="radio" ng-model="poiCtrl.selected" name='rank' value="2">2
                <input type="radio" ng-model="poiCtrl.selected" name='rank' value="3">3
                <input type="radio" ng-model="poiCtrl.selected" name='rank' value="4">4
                <input type="radio" ng-model="poiCtrl.selected" name='rank' value="5">5

              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" ng-disabled="fc.text.$invalid" data-dismiss="modal" ng-click="poiCtrl.make_comment()">Comment</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Single Comment -->
      <div class="media mb-4" ng-repeat="c in poiCtrl.comments">
        <img class="d-flex mr-3 rounded-circle" style="width: 50px;height:50px;" src="https://image.flaticon.com/icons/svg/54/54761.svg"
          alt="comment">
        <div class="media-body">
          <h5 class="mt-0">{{c.FK_Username}}</h5>
          {{c.comment}}
        </div>
      </div>
    </div>
    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">

      <!-- Search Widget -->
      <div class="card my-4">
        <h5 class="card-header">Point information</h5>
        <div class="card-body">
          <h4>
            <span class="badge badge-pill badge-primary">Views: {{poiCtrl.point.Views}} </span>
          </h4>
          <h4>
            <span class="badge badge-pill badge-primary"> Rating: {{poiCtrl.point.Ratings}}% </span>
          </h4>
   
        </div>
      </div>
      <!-- Side Widget -->
      <div class="card my-4">
        <h5 class="card-header">Add to favorites</h5>
        <div class="card-body">
          <div class="input-group">
            <span> 
              <button id-"fav" type="button" class="btn btn-danger" ng-click="poiCtrl.savetolocal()" ng-disabled="poiCtrl.clicked">
                <i class="fas fa-heart" aria-hidden="true"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->

  <!-- /.container -->
  <div  ng-include="map.html" style="height:180px;"id="mapid">
       </div>
      </div>
      </div>
