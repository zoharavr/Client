<div class="container" >
    <form >
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFName">First Name</label>
                <input type="text" class="form-control" id="inputFName" placeholder="First Name" ng-model="rgsCtrl.firstName" >
                
            </div>
            <div class="form-group col-md-6">
                <label for="inputLname">Last Name</label>
                <input type="text" class="form-control" id="inputLname" placeholder="Last Name" ng-model="rgsCtrl.lastName">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" ng-model="rgsCtrl.City">
            </div>
            <div class="form-group col-md-6">
                <label for="inputState">Country</label>
                <select id="inputState" ng-modal="rgsCtrl." class="form-control" ng-model="rgsCtrl.Country">
                    <option ng-repeat="country in rgsCtrl.countries" >{{country}}</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUName">User Name</label>
                <input type="text" class="form-control" id="inputUName" ng-model="rgsCtrl.userName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" ng-model="rgsCtrl.password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" ng-model="rgsCtrl.email">
            </div>
<!-- insert here the Categories from the controller! -->
        <div class="form-row" >
            <div class="form-group col-md-6">
                <label for="inputQ1">Verification question</label>
                <select id="inputQ1" class="form-control" name="repeatSelect1" id="repeatSelect1" ng-model="rgsCtrl.ver1">
                        <option ng-repeat="option in rgsCtrl.questions" >{{option}}</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="inputAns1">Answer</label>
                <input type="text" class="form-control" id="inputAns1" ng-model="rgsCtrl.ans1">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputQ2">Verification question</label>
                <select id="inputQ2" class="form-control" name="repeatSelec2t" id="repeatSelect2" ng-model="rgsCtrl.ver2">
                        <option ng-repeat="option in rgsCtrl.questions" >{{option}}</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="inputAns2">Answer</label>
                <input type="text" class="form-control" id="inputAns2" ng-model="rgsCtrl.ans2">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" ng-model="rgsCtrl.checkBox">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button ng-click="rgsCtrl.reg()" type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
